---
 layout: default
 permalink: /portfolio/
---

<ul class="post-list">
    {% for project in site.data.portfolio %}
    <li>

        <h2>
            <a class="post-link" href="{{ project.url }}">{{ project.title }}</a>
        </h2>

        <p>{{ project.description }}</p>

    </li>

    {% endfor %}
</ul>
