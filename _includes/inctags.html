<!-- <h1 class="clB">Tags</h1> -->
<ul class="post-list">
    {% for tag in site.data.tags %}
    	{% if tagcategory == nil or tag.category == tagcategory %}
	        <li>

	            <h2>
	                <a class="post-link clB" href="/tags/{{ tag.slug }}/">{{ tag.name }}</a>
	            </h2>

	            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

	            <p class="tag-cte">{{ tags_content }}</p>
	        </li>
	    {% endif %}
    {% endfor %}
</ul>
